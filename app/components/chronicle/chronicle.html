<div ng-controller="PastQueriesMenuCtrl">
    <div id="pastQueries">
        <h3>Past Queries</h3>
        <select id="dateSelect" ng-model="dateText">
            <option value="" disabled selected>select ...</option>
            <option value="all">all</option>
            <option value="today">today</option>
            <option value="week">week</option>
            <option value="month">month</option>
            <option value="year">year</option>
        </select>
        <br/>
        <label>Search: <input ng-model="searchText"/></label>
        <ul>
            <li ng-repeat="query in queries | filter: searchText | filterByDate: dateText">
                <button class="queryButton"ng-click="loadQuery(query)">{{query.date}}</button>
            </li>
        </ul>
    </div>
    <br/>
    <button ng-click="clearHistory()">Clear History</button>
    <br/>
    <div id="history">
    <input id="chronicleStatus" type="button" value="{{chronicleStatus
       && 'Deactivate History' || 'Activate History'}}"
           ng-click="changeChronicleStatus()"/>
    </div>
</div>
<ui-view></ui-view> <!-- AngularJS Bugfix; needed to use $stateParams -->
